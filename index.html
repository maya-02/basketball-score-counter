<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="subcontainer">
                <h3>HOME</h3>
                <p id="home-el" class="score">0</p>
                <div class="increment-btns">
                    <button id="increment1-home" onclick="increment('home',1)">+1</button>
                    <button id="increment2-home" onclick="increment('home',2)">+2</button>
                    <button id="increment3-home" onclick="increment('home',3)">+3</button>
                </div>
            </div>
            <div class="subcontainer">
                <h3>GUEST</h3>
                <p id="guest-el" class="score">0</p>
                <div class="increment-btns">
                    <button id="increment1-guest" onclick="increment('guest',1)">+1</button>
                    <button id="increment2-guest" onclick="increment('guest',2)">+2</button>
                    <button id="increment3-guest" onclick="increment('guest',3)">+3</button>
                </div>
                <button id="new-game-btn" onclick="reset()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
